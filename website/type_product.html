<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <link rel = "stylesheet" href = "./css/login.css">
      <link rel = "stylesheet" href = "./css/tablecss.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <title> Sign up </title>
   </head>

   <div class = "connectPanel">
      <h1> Add a product type</h1>
      <form autocomplete="off" class = "boxcon" name = "product_registration" method = "post" action = "type_product.php">
         <input type = "text" name = "french_name" placeholder = "Password" required/>
         <input type = "text" name = "english_name" placeholder = "Pass again" required/>
         <input type = "submit" name = "submit" value = "submit">
      </form>
   <p id="success"></p>
   <div id="product_table">
   </div>
</div>
   </body>

   <script>
   $(document).on('submit', '.boxcon', function(e) {
        $.ajax({
           url: 'type_product.php',
           type: $(this).attr('method'),
           data: $(this).serialize(),
           success: function(html) {
             $('#success').html("blalblla");
             $.ajax({
                url: 'update_product.php',
                type: 'get',
                data: '',
                success: function(response) {
                  $('#product_table').html(response);
                }
            });
           }
       });
       e.preventDefault();
   });
  </script>
</html>
